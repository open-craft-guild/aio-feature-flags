-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: 96fb7fa10f2f4c11ed33482a9ad7474251e5e97f
    hooks:
    -   id: trailing-whitespace
    -   id: flake8
        args: [--max-line-length=120]
    -   id: check-merge-conflict
    -   id: double-quote-string-fixer
    -   id: end-of-file-fixer
    -   id: name-tests-test
    -   id: debug-statements
    -   id: check-added-large-files
    -   id: check-ast
    -   id: check-byte-order-marker
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-json
    -   id: pretty-format-json
    -   id: check-symlinks
    -   id: check-yaml
        exclude: (vagga|feature_api/config)\.yaml
    -   id: detect-private-key
    -   id: requirements-txt-fixer

-   repo: git://github.com/FalconSocial/pre-commit-mirrors-pep257
    sha: 149e61b7a717945143fe51f010fe1c576e729a9f
    hooks:
    -   id: pep257

-   repo: git://github.com/Lucas-C/pre-commit-hooks
    sha: c25201a00e6b0514370501050cf2a8538ac12270
    hooks:
    -   id: remove-tabs

-   repo: git://github.com/Lucas-C/pre-commit-hooks-lxml
    sha: master
    hooks:
    -   id: forbid-html-img-without-alt-text

-   repo: git://github.com/detailyang/pre-commit-shell
    sha: 1fdffa0434cde2b87f19ad258201d3e81481af5f
    hooks:
    -   id: shell-lint
